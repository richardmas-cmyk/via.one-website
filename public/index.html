<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via.One - Connecting Lives, Building Futures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>

    <main class="container">
        <div class="logo-section">
            <div class="logo">
                <span class="logo-via">via</span><span class="logo-dot">.</span><span class="logo-one">one</span>
                <div class="logo-swirl">
                    <svg viewBox="0 0 60 40" class="swirl-svg">
                        <path d="M5 30 Q15 10, 30 20 T55 15" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#10b981"/>
                                <stop offset="50%" style="stop-color:#0ea5e9"/>
                                <stop offset="100%" style="stop-color:#f59e0b"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>

        <div class="tagline">
            <h1>Connecting Lives, Building Futures</h1>
            <p>Your World, Simplified</p>
        </div>

        <div class="coming-soon">
            <div class="badge">Coming Soon</div>
            <p>We're working on something amazing. Stay tuned.</p>
        </div>

        <div class="contact-info">
            <p class="address">
                101 N. Tryon St., Suite 600<br>
                Charlotte, NC 28202
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Via.One. All rights reserved.</p>
    </footer>
</body>
</html>
